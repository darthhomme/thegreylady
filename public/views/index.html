<!DOCTYPE html>
<html ng-app="greyladyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-date/0.0.11/date.js" charset="utf-8"></script>
    <script src="js/services/snippetsApi.js" charset="utf-8"></script>
    <script src="js/controllers/snippet.js" charset="utf-8"></script>
      <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body class="container">
    <nav>
      <h2 class="grey-lady">Welcome to the Grey Lady</h2>
    </nav>
    <div class="content-contaner" ng-controller="snippetsController">
      <input ui-date ng-model="dateFrom" type="text" placeholder="Start Date" id="date-from">
      <input ui-date ng-model="dateTo" type="text" placeholder="End Date" id="date-to">
      <!-- <input type="text" ng-model="q" value="" placeholder="Filter" class="filter-box"> -->
      <input type="button" name="Submit" value="Submit" ng-click="getNews()" class="get-news-button">
      <div id="content">
        <ol>
          <li ng-repeat="doc in docs">
            <p>
              {{ doc.snippet }}
            </p>

            <p>
              <a href='{{ doc.web_url }}'>{{ doc.headline.main }}</a>
            </p>
            <p>
              {{ doc.pub_date }}
            </p>
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
