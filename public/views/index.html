<!DOCTYPE html>
<html ng-app="greyladyApp">
  <head>
    <meta charset="utf-8">
    <title>The Grey Lady</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-date/0.0.11/date.js" charset="utf-8"></script>
    <script src="js/services/snippetsApi.js" charset="utf-8"></script>
    <script src="js/controllers/snippet.js" charset="utf-8"></script>
      <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <h2 class="grey-lady">Welcome to the Grey Lady</h2>
    </nav>
    <div class="content-container" ng-controller="snippetsController">
      <input ui-date ng-model="dateFrom" type="text" placeholder="Start Date" id="date-from">
      <input ui-date ng-model="dateTo" type="text" placeholder="End Date" id="date-to">
      <!-- <input type="text" ng-model="q" value="" placeholder="Filter" class="filter-box"> -->
      <input type="button" name="Submit" value="Submit" ng-click="getNews()" class="get-news-button">
      <div class="row">
        <div class="col-md-6" ng-repeat="doc in docs">
          <a class="embedly-card" href="{{ doc.web_url }}">{{ doc.headline.main }}</a>
          <script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8"></script>

        </div>
      </div>

    </div>
  </body>
</html>
